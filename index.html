<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinestalgia</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <figure class="logo__wrapper">
            <a href="./index.html">
              <h1 class="logo__header">Cinestalgia</h1>
            </a>
            <a href="./index.html">
              <i class="fa-solid fa-film"></i>
            </a>
          </figure>
          <ul class="nav__links">
            <li><a href="#" class="nav__link nav__link--hover">Home</a></li>
            <li><a href="" class="nav__link nav__link--hover">Movies</a></li>
            <li><a href="" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="movie__header">
        <div class="container">
          <div class="row">
            <h1 class="movie__heading">Browse Our Movies</h1>
            <form id="search__form">
              <div class="input__wrapper">
                <input
                  type="text"
                  name="searchQuery"
                  placeholder="Search by Movie Title"
                />
                <div class="icon__wrapper">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="row">
        <div class="movie__main--wrapper">
          <div class="container">
            <h1 class="movie__results">Results of 'Power'</h1>
            <div class="movies">
              <div class="movie">
                <figure class="movie__wrapper">
                  <img src="./assets/power.jpg" class="movie__img" alt="" />
                  <h5 class="movie__hd">HD</h5>
                </figure>
                <h2 class="movie__title">Power</h2>
                <h4 class="movie__year">2016</h4>
              </div>
              <div class="movie">
                <figure class="movie__wrapper">
                  <img src="./assets/power.jpg" class="movie__img" alt="" />
                  <h5 class="movie__hd">HD</h5>
                </figure>
                <h2 class="movie__title">Power</h2>
                <h4 class="movie__year">2016</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
