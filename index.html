<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinestalgia</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <figure class="logo__wrapper">
            <h1 class="logo__header">Cinestalgia</h1>
            <i class="fa-solid fa-film"></i>
          </figure>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="" class="nav__link">Movies</a></li>
            <li><a href="" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="movie__header">
        <div class="container">
          <div class="row">
            <h1 class="movie__title">Browse Our Movies</h1>
            <div class="input__wrapper">
              <input type="text" placeholder="Search by Name or Year" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
